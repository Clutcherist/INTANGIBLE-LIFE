	<script>
		function Count() {
			var a = document.getElementById("a").value;
			if(a<=90){
			
			var x = 90*365;//days
			
			var y = 90*52;//weeks
			
			var z = 90*12;//months
				document.getElementById("demo").innerHTML = ((x) - a*365) + " days" + "<br>" + ((y) - a*52) + " weeks " + "<br>" + ((z) - a*12) + " months";
	}
			else if(a>=91){
				document.getElementById("demo").innerHTML = "You're Dead.";
		}

			else{
				alert("Enter your age.");
			}
	}
	</script>

	<style>
		body{
			background-color: black;
		}
	</style>
</head>
<body>

	<div class="text-center">
    	<input type="tel" id="a">
    	<button style="color: #cd0a0a; font-family: 'Fjalla One', sans-serif; " class="btn btn-outline-light" type="button" onclick="Count()">?</button>
	</div>
